<html>
	<head>
		<title>hey!</title>
		<style>
			body {
				text-align:center;
			}
			
			#logo {
				width:300px;
				border:3px solid black;
				border-radius:150px;
			}
			
			#heyButton {
				width:200px;
				height:50px;
				background-color:white;
				border:3px solid black;
				border-radius:15px;
				font-size:30px;
				cursor:pointer;
			}
		</style>
		<script>
			var p = false;
			function hey() {
				if(!p) {
					p = true;
					var r = Math.floor(Math.random()*48)+1;
					
					if(r == 48) {
						document.getElementById("heyButton").innerHTML = "HEY!";
					} else {
						document.getElementById("heyButton").innerHTML = "hey!";
					}
					
					filename = 'sounds/hey '+r+'.mp3';
					
					var heyAudio = new Audio(filename);
					heyAudio.play();
					heyAudio.onended = function() {
						document.getElementById("heyButton").innerHTML = "hey";
						p = false;
					}
				}
			}
		</script>
	</head>
	<body>
		<br><br>
		<img id="logo" src="hey.png" />
		<br><br>
		<button id="heyButton" onclick="hey()">hey</button>
		<br><p>clips taken from the <a href="https://www.relay.fm/connected">connected</a> podcast</p>
		<p>made by <a href="https://www.jwhamilton.co">justin hamilton</a></p>
	</body>
</html>
